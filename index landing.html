<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Authentics</title>
  <!-- Import professional fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- External stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <!-- Replace logo.png with your uploaded logo file -->
    <img src="logo.png" alt="Legacy Authentics Logo" class="logo" />
    <div>
      <h1 class="site-title">Legacy Authentics</h1>
      <p class="tagline">Autograph Authentication Service</p>
    </div>
  </header>
  <main>
    <h2>Verify Your Autograph</h2>
    <p>Enter your certification number below to verify its authenticity.</p>
    <form id="verifyForm">
      <input type="text" id="certNumber" placeholder="Certification number" />
      <button type="submit">Verify</button>
    </form>
    <div id="result"></div>
  </main>
  <script>
    // Load certificate data from JSON file
    let certificates = {};
    fetch('data/certificates.json')
      .then((response) => response.json())
      .then((data) => {
        data.forEach((entry) => {
          const number = entry.number || entry["Serial Number"];
          const player = entry.player || entry.Signer;
          const description = entry.description || entry["Item Description"];
          certificates[number] = { player, description };
        });
      });
    // Handle form submission
    document.getElementById('verifyForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const cert = document.getElementById('certNumber').value.trim();
      const resultDiv = document.getElementById('result');
      if (certificates[cert]) {
        const info = certificates[cert];
        resultDiv.textContent = `Certificate valid: ${info.player} â€“ ${info.description}`;
        resultDiv.style.color = 'green';
      } else {
        resultDiv.textContent = 'Certificate not found. Please contact support.';
        resultDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
