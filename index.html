<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legacy Authentics</title>
    <!-- Import external stylesheet for modern typography -->
    <!-- Updated to reference root-level stylesheet after adding styles.css to repo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Company logo; updated to reference root-level logo.png after upload -->
        <img src="logo.png" alt="Legacy Authentics logo" class="logo">
        <div>
            <h1 class="site-title">Legacy Authentics</h1>
            <p class="tagline">Autograph Authentication Service</p>
        </div>
    </header>
    <main>
        <h2>Verify Your Autograph</h2>
        <p>Enter your certification number below to verify its authenticity.</p>
        <form id="verifyForm">
            <input type="text" id="certNumber" placeholder="Certification number" autocomplete="off">
            <button type="submit">Verify</button>
        </form>
        <div id="result"></div>
        <!-- Contact Us button -->
        <a href="mailto:your.email@example.com" class="contact-btn">Contact Us</a>
    </main>
    <script>
    // Load certificate data from JSON file
    let certificates = {};
    fetch('data/certificates.json')
      .then((response) => response.json())
      .then((data) => {
        data.forEach((entry) => {
          const number = entry.number || entry["Serial Number"];
          const player = entry.player || entry.Signer;
          const description = entry.description || entry["Item Description"];
          if (number) {
            certificates[number] = { player: player, description: description };
          }
        });
      })
      .catch((error) => {
        console.error('Error loading certificate data:', error);
      });

    // Handle form submission
    const form = document.getElementById('verifyForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const cert = document.getElementById('certNumber').value.trim();
        const resultDiv = document.getElementById('result');
        if (certificates[cert]) {
            const info = certificates[cert];
            resultDiv.textContent = 'Certificate valid: ' + info.player + ' â€“ ' + info.description;
            resultDiv.style.color = 'green';
        } else {
            resultDiv.textContent = 'Certificate not found. Please contact support.';
            resultDiv.style.color = 'red';
        }
    });
    </script>
</body>
</html>
